apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  type: ClusterIP
  ports: [{ port: 8080, targetPort: 8080 }]
  selector: { app: api }
---
apiVersion: apps/v1
kind: Deployment
metadata: { name: api }
spec:
  replicas: 1
  selector: { matchLabels: { app: api } }
  template:
    metadata: { labels: { app: api } }
    spec:
      containers:
        - name: api
          image: us-central1-docker.pkg.dev/georgef-sandbox/keda-celery-flask-react/api:1.0.1
          env:
            - name: REDIS_HOST
              value: "redis"
          ports: [{ containerPort: 8080 }]
          readinessProbe:
            httpGet: { path: /healthz, port: 8080 }
            initialDelaySeconds: 3
            periodSeconds: 5
